<script>
    $(function(){
        
        var param1 = window.location.search.split('=')[1];
        var where="";
        if(param1=="1")
        {

            where="网络新闻"
        }
        if(param1=="2")
        {

            where="资讯新闻"
        }
        if(param1=="3")
        {

            where="明星新闻"
        }
        if(param1=="4")
        {

            where="八卦新闻"
        }
        if(param1=="5")
        {

            where="头条新闻"
        }
        if(param1=="6")
        {

            where="国际新闻"
        }
        if(param1=="7")
        {

            where="国内新闻"
        }
        if(param1=="8")
        {

            where="政治新闻"
        }
       //
        $.ajax({
                url: "http://127.0.0.1:8012/api/SelectNewsWhereAll",
                type: 'POST',
                async: false,
                // dataType: 'html',   
                data:{typename:where}, 
                success: function (data)
                 {
                    var arr=data;
                    var html='';
                    for(var i=0;i<arr.length;i++)     
                    {
                        // alert(arr[i].id);
                        html+='<li>';
                        html+='<a href="czinformation.html?id='+arr[i].id+'">';
                        html+='<div class="cover"><img src="/image/'+arr[i].photo+'.png" alt="" style="width:220px;height:160px;"></div>';
                        html+='<div class="con">';
                        html+='<p class="title">'+arr[i].title+'</p>';
                        html+='<div class="clearfix">';
                        html+='<span class="price fl">类型：'+arr[i].typename+'</span>';
                        
                        html+='</div>';
                        html+='</div>';
                        html+='</a>';
                        html+='</li>';
                       

                    }
    
                    $("#menulist").html(html);
                    // location.href = '../login/userinfo?tid=0';
                 }
                    
               });
    
    })
    </script>
