    <script type="text/javascript" src="https://img.chuandong.com/common/script/jquery2.1.js"></script>
    <script>
        $(function(){
            
           
            $.ajax({
                    url: "http://127.0.0.1:8012/api/SelectNewsTopAll",
                    type: 'POST',
                    async: false,
                    // dataType: 'html',            
                    success: function (data)
                     {
                        var arr=data;
                        var html='';
                        for(var i=0;i<arr.length;i++)     
                        {
                            // alert(arr[i].id);
                            html+='<li>';
                            html+='<a href="czinformation.html?id='+arr[i].id+'">';
                            html+='<div class="cover"><img src="/image/'+arr[i].photo+'.png" alt="" style="width:220px;height:160px;"></div>';
                            html+='<div class="con">';
                            html+='<p class="title">'+arr[i].title+'</p>';
                            html+='<div class="clearfix">';
                            html+='<span class="price fl">类型：'+arr[i].typename+'</span>';
                            
                            html+='</div>';
                            html+='</div>';
                            html+='</a>';
                            html+='</li>';
                           

                        }
        
                        $("#commonlist").html(html);
                       
                     }
                        
                   });
        
        })
        </script>

         <script>
